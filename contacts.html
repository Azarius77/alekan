<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/main.css" />
   <title>Контакты</title>
</head>
<body>
   <div class="wrapper">
      <header class="section header">
         <div class="header__top">
           <a href="index.html" class="header__logo">
             <img
               src="https://via.placeholder.com/75/"
               alt="logo"
               class="logo__pic"
             />
           </a>
           <div class="contacts">
             <a href="tel:88000039210" class="contacts__phone"
               >8 (800) 00-392-10</a
             >
           </div>
           <a class="button" href="#">Заказать звонок</a>
         </div>
         <menu class="header-menu">
           <ul class="header-menu__list">
             <li class="header-menu__item">
               <a href="index.html" class="header-menu__link">Главная</a>
             </li>
             <li class="header-menu__item">
               <a href="#" class="header-menu__link">О компании</a>
             </li>
             <li class="header-menu__item">
               <a href="#" class="header-menu__link">Каталог продукции</a>
             </li>
             <li class="header-menu__item">
               <a href="#" class="header-menu__link">Статьи</a>
             </li>
             </li>
             <li class="header-menu__item">
               <a href="#" class="header-menu__link">Контакты</a>
             </li>
           </ul>
         </menu>
       </header>
   </div>

   <section class="contacts" >
      <div class="contacts__left">
         <form action='' class='form'>
            <p class='field required half'>
              <label class='label required' for='name'>Ваше имя</label>
              <input class='text-input' id='name' name='name' required type='text'>
            </p>
            <p class='field required half'>
              <label class='label' for='email'>E-mail</label>
              <input class='text-input' id='email' name='email' required type='email'>
            </p>
            <p class='field'>
              <label class='label' for='message'>Сообщение</label>
              <textarea class='textarea' cols='50' id='message' name='message' required rows='4'></textarea>
            </p>
            <p class='field'>
              <input class='button' type='submit' value='Отправить'>
            </p>
          </form>
      </div>
      <div class="contacts__right">
         <div id="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A5cbdd7882311b1901a3b1b7cb49ae5206e2d335b7839f5184345dd4eeca8d69b&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=false"></script>
         </div>
      </div>

    </section
</body>
</html>
